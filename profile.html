<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HGZY Giveaway Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      text-align: center;
      padding: 30px 20px;
      position: relative;
      backdrop-filter: blur(12px);
    }

    .premium-icon {
      font-size: 48px;
      color: gold;
      text-shadow: 0 0 15px gold;
      margin-bottom: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-direction: column;
    }

    .buttons a {
      text-decoration: none;
      background: linear-gradient(to right, #ffd700, #ffcc00);
      color: #000;
      font-weight: 600;
      padding: 14px;
      border-radius: 30px;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .buttons a:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="premium-icon">
      <i class=""></i>
    </div>
    <img src="https://i.postimg.cc/1t0YDzfc/Picsart-25-04-26-10-15-05-392.jpg" alt="HGZY Promo Image">
    <div class="message">
      <strong>HGZY GIVEAWAY</strong> পেতে হলে নিচে দেওয়া Create Account এ ক্লিক করে সঠিক ভাবে একাউন্ট খুলে ২০০ টাকা ডিপোজিট করুন। <br><br>
      আপনার প্রোফাইল এর স্ক্রিনশট নিয়ে <strong>Next Step</strong> এ ক্লিক করে জমা দিন।
    </div>
    <div class="buttons">
      <a href="https://hgzy.in/#/register?invitationCode=15121841809" target="_blank">Create Account</a>
      <a href="next1.html">Next Step</a>
    </div>
  </div>

</body>
</html>
