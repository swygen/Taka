<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>এক্সক্লুসিভ গিভঅ্যাওয়ে ফর্ম</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #111827, #1e3a8a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    h2 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 30px;
      color: #fbbf24;
    }
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .form-group i.material-icons {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #cbd5e1;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      height: 45px;
      padding: 10px 15px 10px 40px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
      transition: 0.3s;
      box-sizing: border-box;
    }
    .form-group input[type="file"] {
      height: 45px;
      padding-left: 10px;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      background-color: rgba(255,255,255,0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #10b981, #06b6d4);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
    }
    button:hover {
      background: linear-gradient(to right, #06b6d4, #0ea5e9);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyCNMgOxSjhBQVHxDWbCkunQOAaIe7MKLgQ",
  authDomain: "bonus-apply.firebaseapp.com",
  projectId: "bonus-apply",
  storageBucket: "bonus-apply.firebasestorage.app",
  messagingSenderId: "313039289662",
  appId: "1:313039289662:web:8116db3664e5b5cd34006f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.handleForm = async function handleForm(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const telegram = document.getElementById("telegram").value.trim();
  const district = document.getElementById("district").value;
  const screenshotFile = document.getElementById("screenshot").files[0];

  if (!name || !email || !telegram || !district || !screenshotFile) {
    alert("সব তথ্য পূরণ করা বাধ্যতামূলক!");
    return;
  }

  // Upload image to imgbb
  const formData = new FormData();
  formData.append("image", screenshotFile);
  const imgbbKey = "f2b8b8a5ae7d16cfdf9049d56507049d";
  try {
    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
      method: "POST",
      body: formData
    });
    const data = await response.json();
    if (!data.success) {
      alert("ছবি আপলোড করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।");
      return;
    }
    const screenshotUrl = data.data.url;

    // Save data to Firestore
    await addDoc(collection(db, "submissions"), {
      name,
      email,
      telegram,
      district,
      screenshotUrl,
      submittedAt: new Date().toISOString()
    });

    // ... কোডের বাকি অংশ

// Save data to localStorage for next page
localStorage.setItem("form_name", name);
localStorage.setItem("form_email", email);
localStorage.setItem("form_telegram", telegram);
localStorage.setItem("form_district", district);
localStorage.setItem("form_screenshot", screenshotUrl);

// Redirect to final page
window.location.href = "final.html";
  } catch (error) {
    alert("সার্ভার সমস্যা হয়েছে। আবার চেষ্টা করুন।");
    console.error(error);
  }
};

  </script>
</head>
<body>
  <div class="container">
    <h2><span class="material-icons">stars</span> Complete This Step And Apply To Your Giveaway</h2>
    <form onsubmit="handleForm(event)">
      <div class="form-group">
        <i class="material-icons">person</i>
        <input type="text" id="name" placeholder="আপনার নাম" required />
      </div>
      <div class="form-group">
        <i class="material-icons">email</i>
        <input type="email" id="email" placeholder="ইমেইল" required />
      </div>
      <div class="form-group">
        <i class="material-icons">chat</i>
        <input type="text" id="telegram" placeholder="টেলিগ্রাম আইডি" required />
      </div>
      <div class="form-group">
        <i class="material-icons">location_on</i>
        <select id="district" required>
          <option value="">আপনার জেলা বাছাই করুন</option>
          <option value="ঢাকা">ঢাকা</option>
          <option value="চট্টগ্রাম">চট্টগ্রাম</option>
          <option value="সিলেট">সিলেট</option>
          <option value="রাজশাহী">রাজশাহী</option>
          <option value="বরিশাল">বরিশাল</option>
          <option value="খুলনা">খুলনা</option>
          <option value="রংপুর">রংপুর</option>
          <option value="ময়মনসিংহ">ময়মনসিংহ</option>
        </select>
      </div>
      <div class="form-group">
        <i class="material-icons">image</i>
        <input type="file" id="screenshot" accept="image/*" required />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
